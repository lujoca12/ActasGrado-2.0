<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesi√≥n - ACTAS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

        <h:outputStylesheet name="/css/estilos.css"/>
    </h:head>
    <h:body class="bodylogin">
        <div class="container">
            <section class="container">
                <section class="login-form">
                    <h:form class="formlog"  role="login">
                        <p:growl id="mensajes" showDetail="true" life="2000" />
                        <section>
                            <h2>Bienvenidos</h2>
                            <div class="form-group">
                                <div class="input-group col-sm-11">
                                    <div class="input-group-addon"><span class="text-primary glyphicon glyphicon-user"></span></div>
                                    <p:inputText style="width: 90%" value="#{login.user}" id="username" required="true" placeholder="Usuario" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group col-sm-11">
                                    <div class="input-group-addon"><span class="text-primary glyphicon glyphicon-lock"></span></div>
                                    <p:password style="width: 90%" value="#{login.pwd}" id="password" required="true" placeholder="Clave" />
                                </div>
                            </div>

                            <p:commandButton id="loginButton" value="Entrar"
                                             actionListener="#{login.validateUsernamePassword()}" icon="fa fa-sign-in" update="mensajes"
                                             oncomplete="manejarLogin(xhr, status, args)" />
                        </section>
                        <div>Actas de Grado </div>
                    </h:form>
                </section>
            </section>
        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.isValido) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
//]]>
    </script>

</html>
